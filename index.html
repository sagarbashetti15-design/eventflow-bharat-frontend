<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>EventFlow Bharat – Book Your Event</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6f8;
  padding: 30px;
}
.card {
  background: #fff;
  padding: 20px;
  border-radius: 10px;
  max-width: 900px;
  margin: 20px auto;
  box-shadow: 0 6px 18px rgba(0,0,0,0.1);
}
h1, h2 { margin-top: 0 }
button {
  padding: 12px;
  background: #2c7be5;
  color: #fff;
  border: none;
  cursor: pointer;
  width: 100%;
  margin-top: 10px;
}
input, select {
  padding: 10px;
  width: 100%;
  margin: 8px 0;
}
.package {
  border: 1px solid #ddd;
  padding: 15px;
  border-radius: 8px;
  margin-bottom: 10px;
}
</style>
</head>

<body>

<!-- HOME -->
<div class="card">
  <h1>EventFlow Bharat</h1>
  <p>Book your event in minutes. Simple. Professional. Reliable.</p>
</div>

<!-- PACKAGES -->
<div class="card">
  <h2>Select Package</h2>

  <div class="package">
    <h3>Basic – ₹9,999</h3>
    <p>Photography + Decoration</p>
    <button onclick="selectPackage('Basic')">Choose Basic</button>
  </div>

  <div class="package">
    <h3>Premium – ₹24,999</h3>
    <p>Photography + Decoration + DJ</p>
    <button onclick="selectPackage('Premium')">Choose Premium</button>
  </div>

  <div class="package">
    <h3>Luxury – ₹49,999</h3>
    <p>Complete Event Management</p>
    <button onclick="selectPackage('Luxury')">Choose Luxury</button>
  </div>
</div>

<!-- BOOKING FORM -->
<div class="card" id="bookingCard" style="display:none">
  <h2>Book Your Event</h2>
  <p>Package: <b id="selectedPackage"></b></p>

  <input id="eventName" placeholder="Event Name">
  <input id="eventDate" type="date">
  <input id="eventVenue" placeholder="Venue">
  <input id="email" placeholder="Your Email">

  <button onclick="bookEvent()">Pay & Book Event</button>

  <p id="result"></p>
</div>

<script>
const API = "https://eventflow-bharat-backend.onrender.com";
let chosenPackage = "";

function selectPackage(pkg) {
  chosenPackage = pkg;
  document.getElementById("selectedPackage").innerText = pkg;
  document.getElementById("bookingCard").style.display = "block";
  window.scrollTo(0, document.body.scrollHeight);
}

async function bookEvent() {
  const name = document.getElementById("eventName").value;
  const date = document.getElementById("eventDate").value;
  const venue = document.getElementById("eventVenue").value;
  const email = document.getElementById("email").value;

  const res = await fetch(API + "/events", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      name, date, venue,
      email,
      package: chosenPackage
    })
  });

  const data = await res.json();
  document.getElementById("result").innerText =
    "✅ Event booked successfully! Our team will contact you.";
}
</script>

</body>
</html>
