<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>EventFlow Bharat | Premium Event Booking</title>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>

<style>
body{
  margin:0;font-family:Poppins,Arial;
  background:linear-gradient(135deg,#fff,#eef2ff);
}
.container{max-width:1200px;margin:auto;padding:40px}
.hero{
  display:flex;justify-content:space-between;align-items:center;
}
.hero h1{font-size:48px;margin:0}
.hero p{font-size:18px;color:#555}
.card{
  background:#fff;padding:30px;border-radius:18px;
  box-shadow:0 20px 40px rgba(0,0,0,.08);
  margin:30px 0;
}
.packages{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:20px}
.package{border:2px solid #eee;border-radius:16px;padding:25px}
.package:hover{border-color:#6c63ff}
button{
  background:#6c63ff;color:#fff;border:none;
  padding:14px;border-radius:10px;width:100%;cursor:pointer
}
input{padding:12px;width:100%;margin:8px 0;border-radius:10px;border:1px solid #ccc}
#booking,#success,#admin{display:none}
.ai{background:#f5f7ff}
</style>
</head>

<body>
<div class="container">

<div class="hero">
  <div>
    <h1>EventFlow Bharat</h1>
    <p>Premium events. Seamless planning. AI-powered booking.</p>
  </div>
</div>

<div class="card ai">
  <h3>ðŸ¤– AI Event Assistant</h3>
  <p id="aiText">What are you planning?</p>
  <button onclick="askAI('wedding')">Wedding</button>
  <button onclick="askAI('birthday')">Birthday</button>
  <button onclick="askAI('corporate')">Corporate</button>
</div>

<div class="card">
  <h2>Select Your Package</h2>
  <div class="packages">
    <div class="package">
      <h3>Basic â‚¹9,999</h3>
      <button onclick="select('Basic',9999)">Choose</button>
    </div>
    <div class="package">
      <h3>Premium â‚¹24,999</h3>
      <button onclick="select('Premium',24999)">Choose</button>
    </div>
    <div class="package">
      <h3>Luxury â‚¹49,999</h3>
      <button onclick="select('Luxury',49999)">Choose</button>
    </div>
  </div>
</div>

<div class="card" id="booking">
  <h2>Book Your Event</h2>
  <input id="name" placeholder="Event Name">
  <input id="date" type="date">
  <input id="venue" placeholder="Venue">
  <input id="email" placeholder="Email">
  <button onclick="pay()">Pay & Confirm</button>
</div>

<div class="card" id="success">
  <h2>ðŸŽ‰ Booking Confirmed</h2>
  <p>Check your email for confirmation.</p>
</div>

<button onclick="loadAdmin()">Admin Dashboard</button>
<div class="card" id="admin"></div>

</div>

<script>
const API="https://eventflow-bharat-backend.onrender.com";
let pkg="",amt=0;

function select(p,a){
  pkg=p;amt=a;
  booking.style.display="block";
}

async function pay(){
  const key=await fetch(API+"/payment/key").then(r=>r.json());
  const order=await fetch(API+"/payment/order",{method:"POST",headers:{'Content-Type':'application/json'},body:JSON.stringify({amount:amt})}).then(r=>r.json());

  new Razorpay({
    key:key.key,
    amount:order.amount,
    order_id:order.id,
    handler:async()=>{
      await fetch(API+"/events",{method:"POST",headers:{'Content-Type':'application/json'},body:JSON.stringify({
        name:name.value,date:date.value,venue:venue.value,email:email.value,package:pkg
      })});
      booking.style.display="none";success.style.display="block";
    }
  }).open();
}

async function loadAdmin(){
  const d=await fetch(API+"/admin/dashboard").then(r=>r.json());
  admin.style.display="block";
  admin.innerHTML=`<h3>Admin</h3><p>Total Events:${d.totalEvents}</p><p>Revenue â‚¹${d.revenue}</p>`;
}

async function askAI(q){
  const r=await fetch(API+"/ai/assist",{method:"POST",headers:{'Content-Type':'application/json'},body:JSON.stringify({question:q})});
  aiText.innerText=(await r.json()).reply;
}
</script>

</body>
</html>
