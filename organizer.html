<h2>Create Event</h2>
<input id="t" placeholder="Title">
<input id="c" placeholder="City">
<input id="p" placeholder="Price">
<button onclick="create()">Create</button>

<script>
fetch("https://YOUR-BACKEND.onrender.com/events",{
  method:"POST",
  headers:{'Content-Type':'application/json'},
  body:JSON.stringify({
    title:t.value,
    city:c.value,
    price:p.value
  })
});
</script>
